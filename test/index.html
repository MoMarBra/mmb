<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vollbild Video (Ganzes Bild)</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Verhindert Scrollbalken auf dem Body */
    /* Optional: Dem Body auch eine Hintergrundfarbe geben, falls das Video nicht geladen wird oder z-index Probleme macht */
    /* background-color: #333333; */
  }

  #fullscreenVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: contain; /* WICHTIG: Zeigt das gesamte Video. Passt das Video so an,
                             dass es vollständig in den Container passt, wobei das
                             Seitenverhältnis erhalten bleibt. Ränder entstehen,
                             wenn das Seitenverhältnis nicht übereinstimmt. */
    background-color: #333333; /* Dunkelgrau (Hex-Code) für die Ränder.
                                   Diese Farbe füllt den Hintergrund des Video-Elements
                                   und wird in den Bereichen sichtbar, die nicht vom
                                   Video (wegen 'object-fit: contain') bedeckt werden. */
    z-index: -1; /* Stellt sicher, dass das Video im Hintergrund ist. */
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="fullscreenVideo">
  <source src="vid.mp4" type="video/mp4">
  Dein Browser unterstützt das Video-Tag nicht.
</video>

</body>
</html>
