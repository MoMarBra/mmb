<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vollbild Video Responsive</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Verhindert Scrollbalken auf dem Body */
  }

  #fullscreenVideo {
    position: fixed; /* Positioniert das Video relativ zum Viewport */
    top: 0;
    left: 0;
    width: 100vw; /* 100% der Viewport-Breite */
    height: 100vh; /* 100% der Viewport-Höhe */
    object-fit: cover; /* Wichtigste Eigenschaft:
                          - Behält das Seitenverhältnis des Videos bei.
                          - Füllt den gesamten Container (hier 100vw/100vh).
                          - Schneidet das Video bei Bedarf an den Seiten oder oben/unten ab,
                            um den Container ohne schwarze Balken zu füllen. */
    z-index: -1;      /* Stellt sicher, dass das Video im Hintergrund ist,
                          falls anderer Inhalt darüber liegen soll. */
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="fullscreenVideo">
  <source src="vid.mp4" type="video/mp4">
  Dein Browser unterstützt das Video-Tag nicht.
</video>

</body>
</html>
