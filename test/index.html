<!DOCTYPE html>
<html>
<head>
<title>Vollbild Video</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Verhindert Scrollbalken */
  }
  #fullscreenVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100; /* Stellt sicher, dass das Video im Hintergrund ist */
    background-size: cover;
    overflow: hidden;
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="fullscreenVideo">
  <source src="vid.mp4" type="video/mp4">

</video>

</body>
</html>
