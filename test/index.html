<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png" type="image/png">
<title>brandauer</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    /* Wichtig: Den expliziten Hintergrund vom Body entfernen oder auf transparent setzen,
       damit das Video mit z-index: -1 sichtbar bleibt. */
    background: transparent;
  }

  #fullscreenVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: contain; /* Behält das Seitenverhältnis bei, kann Ränder erzeugen */
    /* Schöner verlaufender Graustufen-Hintergrund für das Video-Element */
    background: linear-gradient(180deg, #4A4A4A 0%, #333333 50%, #202020 100%);
    /* Apple-artiger, hellerer Verlauf als Alternative (wähle einen): */
    /* background: linear-gradient(to bottom, #F5F5F7, #E8E8ED); */
    /* Oder der ursprünglich für den Body gedachte hellere Verlauf: */
    /* background: linear-gradient(180deg, #EAEAEA 0%, #D2D2D2 50%, #B8B8B8 100%); */
    z-index: -1; /* Stellt sicher, dass das Video im Hintergrund ist. */
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="fullscreenVideo">
  <source src="vid.mp4" type="video/mp4">
  Dein Browser unterstützt das Video-Tag nicht.
</video>

</body>
</html>
