<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Bild</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('bild.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Willkommen</h1>
    <p>Dies ist ein Bild als Hintergrund.</p>
  </div>
</body>
</html>
