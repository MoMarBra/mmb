<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: sans-serif;
      text-align: center;
      top: 40%;
    }
  </style>
</head>
<body>
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="vid.mp4" type="video/mp4">
      Dein Browser unterst√ºtzt das Video-Element nicht.
    </video>
  </div>

  <div class="content">
    <h1>Willkommen</h1>
    <p>Das ist dein GitHub Pages Video-Hintergrund.</p>
  </div>
</body>
</html>
