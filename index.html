<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="vid.mp4" type="video/mp4" />
    Dein Browser unterst√ºtzt das Video-Tag nicht.
  </video>
  <div class="overlay">
    <h1>Mein Video-Hintergrund</h1>
  </div>
</body>
</html>
